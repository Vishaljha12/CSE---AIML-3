<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VK-ENTERPRISES - Shop</title>
    <link rel="stylesheet" href="style_6.css" />
  </head>
  <body>
    <header class="head">
      <h1 id="first_heading">VK-ENTERPRISES</h1>
      <div class="head_div">
        <nav id="nav">
          <p class="nav-item" id="p1">ELECTRONICS</p>
          <p class="nav-item" id="p2">FASHION</p>
          <p class="nav-item" id="p3">TV & APPLIANCES</p>
        </nav>
      </div>
    </header>

    <div class="content-wrapper">
      <main id="all">
        <div class="product-card" id="first_div">
          <h2 class="section-heading" id="insideh">
            BEST SELLER ELECTRICAL APPLIANCES
          </h2>
          <img
            class="product-image"
            id="img2"
            src="https://tse2.mm.bing.net/th/id/OIP.v6jpns7RpBCDgOSyAQmpCgHaHv?rs=1&pid=ImgDetMain&o=7&rm=3"
            alt="Samsung S24 Ultra Phone"
            width="250"
          />
          <h3 class="product-title">SAMSUNG S24 ULTRA</h3>
          <h4 class="product-price">₹125,000</h4>
          <button class="buy-button">BUY PRODUCT</button>
        </div>

        <div class="product-card" id="second_div">
          <h2 class="section-heading">FEATURED FASHION</h2>
          <img
            class="product-image"
            src="https://tse3.mm.bing.net/th/id/OIP.4AU2BNRoitzLiahscuN9UAHaLG?rs=1&pid=ImgDetMain&o=7&rm=3"
            alt="Stylish Jacket"
            width="250"
          />
          <h3 class="product-title">PREMIUM LEATHER JACKET</h3>
          <h4 class="product-price">₹8,999</h4>
          <button class="buy-button">BUY PRODUCT</button>
        </div>

        <div class="product-card" id="third_div">
          <h2 class="section-heading">TOP TV & APPLIANCES</h2>
          <img
            class="product-image"
            src="https://www.lg.com/content/dam/channel/wcms/ph/images/tvs/50ut8000psb_aph_eacm_ph_c/gallery/large_01.jpg/_jcr_content/renditions/thum-1600x1062.jpeg"
            alt="Smart TV"
            width="250"
          />
          <h3 class="product-title">55 INCH SMART LED TV</h3>
          <h4 class="product-price">₹45,000</h4>
          <button class="buy-button">BUY PRODUCT</button>
        </div>
      </main>
    </div>
  </body>
</html>
